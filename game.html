<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guessing Game</title>
  <link rel="stylesheet" href="game.css">
</head>
<body>

  <h1>🎯 Number Guessing Game</h1>
  
  <div class="game-box">
    <p>Guess a number between <b>1</b> and <b>50</b></p>
    <input type="number" id="guessInput" placeholder="Enter your guess" min="1" max="50"/>
    <button id="submitBtn">Submit</button>
    <button onclick="restartGame()">🔄 Restart</button>
    
    <div id="result"></div>
    <div id="hint"></div>
    
    <table class="log-table">
      <thead>
        <tr>
          <th>Attempt #</th>
          <th>Guess</th>
          <th>Result</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody id="logBody"></tbody>
    </table>
    
    <div class="footer" id="gameInfo"></div>
  </div>

  <div class="scoreboard">
    <h2>🏆 Scoreboard</h2>
    <p>Games Played: <span id="gamesPlayed">0</span></p>
    <p>Best Score (fewest attempts): <span id="bestScore">-</span></p>
  </div>

  <script src="game.js"></script>
</body>
</html>
